name: Action Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple Javascript action
        id: hello
        uses: actions/hello-world.javascript-action@v1
        with:
          who-to-greet: SPSOFTWARE
      - name: Get the opuput time
        run: echo "&{{ steps.hello.outputs.time}}"